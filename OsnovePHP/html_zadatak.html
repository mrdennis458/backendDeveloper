<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Zadaća</h1>
    <table border="1">
        <tr>
            <th>Ime:</th>
            <td>
                <input type="text" name="first_name" id="first_name">
            </td>
        </tr>
        <tr>
            <th>Prezime:</th>
            <td>
                <input type="text" name="last_name" id="last_name">
            </td>
        </tr>
        <tr>
            <th>Email:</th>
            <td>
                <input type="text" name="Email" id="Email">
            </td>
        </tr>
        <tr>
           <th>Država:</th>
           <td>
                <select name="countries" id="countries">
                    <option value="1">Hrvatska</option>
                    <option value="2">EU</option>
                    <option value="3">Non EU</option>
                </select>
           </td>
        </tr>
        <tr>
           <th>Spol:</th>
           <td>
            <input type="radio" name="gender" id="gender">Muški
            <input type="radio" name="gender" id="gender">Ženski
           </td>
        </tr>
        <tr>
            <th>Zanima me:</th>
            <td>
                <!--rekli ste radio ali ovo mi ima smisla da bude i checkbox pa neka-->
                <input type="checkbox" name="hobbies" id="hobbies">Plivanje
                <input type="checkbox" name="hobbies" id="hobbies">Penjanje
                <input type="checkbox" name="hobbies" id="hobbies">Programiranje
            </td>
        </tr>
        <tr>
            <th><button type="submit">Pošalji!</button></th>
        </tr>
    </table>
</body>
</html>
