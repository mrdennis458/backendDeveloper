<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Liste</h1>
    <h2>Unordered list</h2>
    <ul>
        <li>Karlovačko</li>
        <li>Pan</li>
        <li>Ožujsko</li>
    </ul>
    <h2>Ordered list</h2>
    <ol>
        <li>Chelsea</li>
        <li>Man City</li>
        <li>Liverpool</li>
    </ol>
    <h2>Description list</h2>
    <dl>
        <dt>Opisni subjekt 1</dt>
        <dd>opis 1</dd>
        <dt>Opisni subjekt 2</dt>
        <dd>opis 2</dd>
    </dl>
</body>
</html>
